# mkdocs.yml
site_name: Speechain
site_description: Documentation for Speechain Toolkit

repo_url: https://github.com/bagustris/speechain

theme:
  name: "material"
  favicon: img/favicon.ico
  logo: img/speechain_inverted.png

plugins:
  - search
  - autorefs
  - gen-files:
        scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [speechain, .]

extra_css:
- css/code_select.css

markdown_extensions:
- pymdownx.highlight:
    use_pygments: true
    pygments_lang_class: true

nav:
  - index.md
  - datasets.md
  - recipes.md
  - asr.md
  - tts.md
  - handbook.md
  - Reference: reference/ 
